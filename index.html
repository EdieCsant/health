<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/balanca.png" type="image/x-icon">
    <title>Health Calculator</title>
    <meta name="description" content="Aplicativo para quem deseja acompanhar de forma simples e direta diversas métricas de saúde">
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1 class="logo">HealthCalc</h1>
        <p class="test">calculadora de metricas de saúde</p>
    </header>
<!--Entrada De Dados-->
<div class="container d-flex flex-column mb-3">
    <div class="row align-items-center">

        <div class="col p-3 boxfrm bg-white"> <!--BOX1-->
        <form name="frmHealth">
        <input type="number" class="custom-select-lg mb-3" name="txtIdade" placeholder="Idade">
        <input type="number" class="custom-select-lg mb-3" name="txtPeso" placeholder="Peso (kg)">
        <input type="number" class="custom-select-lg mb-3" name="txtAltura" placeholder="Altura (cm)">
        <div class="Radio col-20 mt-2 mb-2">
            <input type="radio" name="grupo" id="m"> Masculino
            <input type="radio" name="grupo" id="f"> Feminino
        </div>
        <select name="nivel" id="atividade" class="custom-select-mb mb-3" >
            <option value="" selected>Selecione o nivel de ativadade fisica</option>
            <option value="1.2">Sendentario</option>
            <option value="1.375">exercicio leve (1-2 dias/semannas)</option>
            <option value="1.55">exercicio moderado (3-5 dias/semana)</option>
            <option value="1.725">exercicio pesado (6-7 dias/semanas)</option>
            <option value="1.9">atleta (1 a 2 treinos/dia)</option>
        </select>
        <div id="buttons col-20">
            <input type="button" value="calcular" onclick="calcular()">
            <input type="reset" value="limpar" onclick="limpar()">
        </div>
    </form>
    </div> 

    <div class="col-5 ml-4 mt-5 bg-white p-3 imcbox"> <!--BOX2-->
        <!--Mostrador e imc-->
        <div class="infoIMC">
            <img src="img/reset.png" alt="mostrador" id="grafico">
            <h2 id="imc">IMC</h2>
            <h3 id="status">Status</h3>
        </div>
    </div>

    <div class="col-4 mr-2 ml-4 mt-5">  <!--BOX 3--> 
    <!--IMC, mostrador e coração-->
    <div class="info">
        <!--coração pulsando-->
        <div class="row">
        <div class="col mt-3">
        <div class="coracao">
            <div class="quadrado"></div>
            <div class="circulo top"></div>
            <div class="circulo left"></div>
        </div>
       </div>
       <div class="col-5 freq">
        <h2 id="freq">FCM</h2>
       </div>
        </div>
    </div>
    </div>

    <div class="col-5 ml-4 mt-4 p-3 mb-2 bg-warning"> <!--BOX 4-->
    <!--GET e litros-->
    <h2 id="calo">PESO</h2>
    <h3 id="calorias">Calorias/dia</h3>
    </div>

    <div class="col-5 ml-4 mt-4 p-3 mb-2 bg-primary"> <!--BOX5-->
    <h2 id="lit">ÁGUA</h2>
    <h3 id="agua">Litros/dia</h3>
    </div>

</div>
<footer></footer>
</div>
    <script src="app.js"></script>
    <!--script do Bootstrap: 1° jquery, 2° popper, 3° bootstrap-->
    <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
